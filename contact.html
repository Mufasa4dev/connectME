<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | ConnectME</title>
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <div id="container">
        <section id="header">
            <header>
                <img src="images/connectMe.JPG" width="50px" height="50px" alt="connectMe logo">
                <div id="div1"><a href="#">Log In</a>
                    <button>Sign Up</button></div>
            </header>
        </section>
        <section id="nav">
            <div id="navbar">
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">ConnectMe Team</a>
            </div>
        </section>
        <section id="meet">
            <div>
                <h1>Contact Us</h1>
                <div id="main">
                    <p>For enquiries on our services and help, you can reach us on these platforms:</p>
                    <p>Phone numbers: 08012345678, 07098765432</p>
                    <p>Social Media platforms: facebook, twitter, instagram</p>
                    <p>For further enquiries, email @</p>
                    <form action="">
                        <label for="name">Name</label> <br>
                        <input type="text" placeholder="Enter Full Name"> <br>
                        <label for="email">E-mail</label> <br>
                        <input type="text" placeholder="Enter your email"> <br>
                        <label for="organization">Organization</label> <br>
                        <input type="text" placeholder="Name of Organization"> <br>
                        <label for="phone number">Phone Number</label> <br>
                        <input type="number" placeholder="Enter your phone number"> <br>
                        <label for="message">Message</label> <br>
                        <input type="text"> <br>
                        <button id="send">SEND MESSAGE</button>
                    </form>
                </div>
            </div>

        </section>
        
    </div>
</body>

</html>
