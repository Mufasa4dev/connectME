<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | ConnectME</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/ersettingdb.css">
</head>
<body>
    <div class="container" id="contain">
  
        <!-- START: Side NavBar -->
        <section>
            <div class="col sideBar">
                <div class="logoBox">
                    <img src="./images/connectME.png" alt="">
                </div>
                
                    <div class="col dbBottonBox">
                        <a href="employerdb.html" role="button">
                        <div class="btn-group ntB">
                            <div class="col-4 dbicon"><button class="btn ntBtn"><img src="./images/icons/dashboard2.png" alt=""></button></div>
                            <div class="col dbBotton" ><button class="btn ntBtn"> Dashboard</button></div>
                        </div>
                        </a>
                    </div>
                    <div class="col pfBottonBox">
                        <a href="employerpfdb.html" role="button">
                        <div class="btn-group ntB">
                            <div class="col-4 pficon"><button class="btn ntBtn"><img src="./images/icons/user.png" alt=""></button></div>
                            <div class="col pfBotton"><button class="btn ntBtn">Profile</button></div>
                        </div>
                        </a>
                    </div>
                    <div class="bottomBtn">
                        <!-- edit -->
                        <div class="col dbBottonBox">
                            <a href="ersettingdb.html" role="button">
                            <div class="btn-group dbB">
                                <div class="col-4 dbicon"><button class="btn dbBtn"><img src="./images/icons/settings2.png" alt=""></button></div>
                                <div class="col dbBotton" ><button class="btn dbBtn"> Settings</button></div>
                            </div>
                            </a>
                        </div>
                        <div class="col pfBottonBox">
                            <a href="#" role="button">
                            <div class="btn-group ntB">
                                <div class="col-4 pficon"><button class="btn ntBtn"><img src="./images/icons/logout.png" alt=""></button></div>
                                <div class="col pfBotton"><button class="btn ntBtn">Log out</button></div>
                            </div>
                            </a>
                        </div>

                    </div>
                    
                
                    
                
            </div>
            <!-- END: Side NavBar -->
        </section>
        <!-- START: Top NavBar -->
        <section>
            <div class="col topNav">
                <div class="row">
                    <div class="col-sm inputBox">
                        
                    </div>
                    <div class="col-sm-4 ">
                        <div class="profileBox">
                            <button class="btn topBtn"><img src="./images/icons/pluse.png" alt=""> Create a job</button>
                            <div class="notification"><img src="./images/icons/notification.png" alt=""></div>
                            <div class="profile"></div>
                        </div>
                        
                    </div>
                </div>

            </div>
            <!-- END: Top NavBar -->
        </section>
        <!-- START: Body Content -->
        <section>
            <div class="col content">
                <!-- START: UPDATE & TOOLS FOR THE WEEK -->
                <div class="row">
                    <div class="col-3">
                        <div class="updatepf">
                            <div class="pfImg"></div>
                            <div class="pfData">
                                <div class="pfName">Tech4dev</div>
                                <div class="pfArea">Ogudu, Lagos</div>
                            </div>
                        </div>
                        <div class="updatepfBtn">
                            <button><img src="./images/icons/pluse.png" alt=""> Update Profile</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="settingsBox pt-4">
                            <div class="row settingsNav">
                                <div class="col navBody">
                                    <a href="" class="navBodyLink">Company Details</a>
                                </div>
                                <div class="col navBody">
                                    <a href="ersettingdb.html" class="navBodyLink1">Personal Details</a>
                                </div>
                                <div class="col navBody">
                                    <a href="ersettingpwdb.html" class="navBodyLink">Password</a>
                                </div>
                            </div>
                            <div class="col mt-5 navBodyHeadBox">
                                <div class="navBodyHead"> Personal Details</div>
                            </div>
                            <div class="col">
                                <div class="navForm">
                                    <form action="">
                                        <div class="row mt-3">
                                            <div class="col formBox1">
                                                <label for="" class="formLable">First Name</label>
                                                <input type="text" class="formInput" required>
                                            </div>
                                            <div class="col formBox2">
                                                <label for="" class="formLable">Last Name</label>
                                                <input type="text" class="formInput" required>
                                            </div>
                                            <div class="col-1 formBox3"></div>
                                        </div>
                                        <div class="row mt-3">
                                            <div class="col formBox1">
                                                <label for="" class="formLable">Phone Number</label>
                                                <input type="text" class="formInput" required>
                                            </div>
                                            <div class="col formBox2">
                                                
                                            </div>
                                            <div class="col-1 formBox3"></div>
                                        </div>
                                        <div class="col mt-5">
                                            <button class="formBtn">SAVE</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-2"></div>
                </div>
                


                <!-- END: UPDATE & TOOLS FOR THE WEEK -->
            </div>
            <!-- END: Body Content -->
        </section>

        <section class="row mt-4">
            <div></div>
        </section>

    </div>
    <script src="./JavaScript/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
