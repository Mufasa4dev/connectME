<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page | ConnectMe</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div id="container">
    <section>
        <div id="wrap">
            <div id="div1">
                <img src="images/login-img/login-image.png" width="100%" alt="loginimage">
            </div>
            <div id="div2">
                <div id="logo" style="margin-top: 60px;">
                    <img src="images/login-img/connectME.png" width="100%" alt="logo">
                </div>
                <h2>Log In and Get Connected</h2> <br>
                <h5>Log in with your social account</h5>
                <div id="socials">
                    <div class="media">
                        <img style="padding-top: 10px;" src="images/login-img/facebook.png" alt="facebook icon">
                    </div>
                    <div class="media">
                        <img style="padding-top: 10px;" src="images/login-img/login-gle.png" alt="goggle icon">
                    </div>
                    <div class="media">
                        <img style="padding-top: 10px;" src="images/login-img/linkedin.png" alt="linkedin icon">
                    </div>
                </div>
                <p style="padding-top: 20px;">Or continue with</p>
                <div>
                    <form action="">
                        <input class="main" type="text" placeholder="Email Address">
                        <input class="main" type="password" placeholder="Password">
                    </form>
                </div>
                <div id="contain" style="margin-top: 20px;">
                    <input type="checkbox"> Keep me logged in
                    <a style="padding-left: 30px; color: #800020; text-decoration: none;" href="#">Forgot
                        Password?</a>
                </div>
                <button>LOG IN</button>
                <p style="margin-top: 50px; margin-bottom: 10px; font-family: Arial, Helvetica, sans-serif;">Dont
                    have an account?</p>
                <a style="text-decoration: none; color: #800020; font-family: Arial, Helvetica, sans-serif;"
                    href="#">Sign Up</a>
            </div>

        </div>
    </section>
    </div>
</body>
</html>
