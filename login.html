<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page | ConnectMe</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div id="container">
    <section>
        <div id="wrap">
            <div id="div1">
                <img src="images/login-img/login-image.png" width="100%" alt="loginimage">
            </div>
            <div id="div2">
                <div id="logo" style="margin-top: 60px;">
                    <img src="images/login-img/connectME.png" width="100%" alt="logo">
                </div>
                <h2>Log In and Get Connected</h2> <br>
                <h5>Log in with your social account</h5>
                <div id="socials">
                    <div class="media">
                        <img style="padding-top: 10px;" src="images/login-img/facebook.png" alt="facebook icon">
                    </div>
                    <div class="media">
                        <img style="padding-top: 10px;" src="images/login-img/login-gle.png" alt="goggle icon">
                    </div>
                    <div class="media">
                        <img style="padding-top: 10px;" src="images/login-img/linkedin.png" alt="linkedin icon">
                    </div>
                </div>
                <p style="padding-top: 20px;">Or continue with</p>
            </div>

        </div>
    </section>
    </div>
</body>
</html>
